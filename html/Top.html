<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script defer src="..\js/jquery.min.js"></script>
    <script defer src="..\js/modal_window.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <div id="button-modal-window">Open a modal window.</div>
      <div id="modal-window">
        <div id="modal-window__wrapper"></div>
        <div id="modal-window__content">
          <p>
            <!-- グリーキング -->
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum quod
            expedita cum hic sequi cupiditate omnis iusto unde, est nesciunt
            fugiat qui eligendi excepturi ea quis vero molestiae? Quisquam,
            odio?
          </p>
          <input
            type="text"
            name="answer"
            value="lorem"
            id="modal-window__textbox"
          />
          <div id="modal-window__button-answer">Answer</div>
          <input
            type="text"
            name="input-text"
            value="lorem2"
            id="modal-window__textbox-for-changing-items"
          />
          <button id="modal-window__changing-items">Change items</button>
          <div id="modal-window__close">Close this modal window.</div>
        </div>
      </div>
      <div id="answer">test</div>
      <div id="wrap-for-changing-items">
        <div id="changed-item">Change me!</div>
      </div>
    </main>
  </body>
</html>
